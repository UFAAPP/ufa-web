<mat-dialog-content>
  <div class="loading-shade" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="top">
    <div class="close-wrapper">
      <button mat-button mat-dialog-close class="close-button">
        <span class="material-icons"> close </span>
      </button>
    </div>
    <ngx-avatar
      [name]="contact.name"
      [size]="80"
      [initialsSize]="2"
    ></ngx-avatar>
  </div>
  <div class="bottom">
    <form [formGroup]="contactFormGroup" id="form" (ngSubmit)="save()">
      <mat-form-field class="material-form" appearance="outline">
        <mat-label>Nome</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="Nome completo"
          required
        />
        <mat-error>
          <p *ngIf="contactFormGroup.controls['name'].hasError('required')">
            Nome é um campo obrigatório
          </p></mat-error
        >
      </mat-form-field>
      <mat-form-field class="material-form" appearance="outline">
        <mat-label>CPF</mat-label>
        <input
          matInput
          formControlName="social_number"
          placeholder="CPF"
          required
          mask="000.000.000-00"
        />
        <mat-error>
          <p
            *ngIf="
              contactFormGroup.controls['social_number'].hasError('required')
            "
          >
            CPF é um campo obrigatório
          </p>
          <p
            *ngIf="
              contactFormGroup.controls['social_number'].hasError('invalidCpf')
            "
          >
            CPF inválido.
          </p></mat-error
        >
      </mat-form-field>
      <mat-form-field class="material-form" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email" required />
        <mat-error>
          <p *ngIf="contactFormGroup.controls['email'].hasError('required')">
            Email é um campo obrigatório
          </p>
          <p
            *ngIf="contactFormGroup.controls['email'].hasError('invalidEmail')"
          >
            Email inválido inválido.
          </p>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="material-form" appearance="outline">
        <mat-label>Telefone</mat-label>
        <input
          matInput
          formControlName="phone"
          placeholder="Telefone"
          required
          mask="(00)00000-0000 || (00) 0000-0000"
        />
        <mat-error>
          <p *ngIf="contactFormGroup.controls['phone'].hasError('required')">
            Telefone é um campo obrigatório
          </p></mat-error
        >
      </mat-form-field>
      <div class="whatsapp-wrapper">
        <mat-form-field class="material-form" appearance="outline">
          <mat-label>WhatsApp</mat-label>
          <input
            matInput
            formControlName="whatsapp"
            placeholder="WhatsApp"
            mask="(00)00000-0000"
          />
        </mat-form-field>
        <button mat-fab class="whatsapp-btn" aria-label="whatsapp icon" (click)="openWhatsApp()" *ngIf="contactFormGroup.controls['whatsapp'].value">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            aria-hidden="true"
            focusable="false"
            width="2em"
            height="2em"
            style="
              -ms-transform: rotate(360deg);
              -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
            "
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24"
          >
            <path
              d="M12.04 2c-5.46 0-9.91 4.45-9.91 9.91c0 1.75.46 3.45 1.32 4.95L2.05 22l5.25-1.38c1.45.79 3.08 1.21 4.74 1.21c5.46 0 9.91-4.45 9.91-9.91c0-2.65-1.03-5.14-2.9-7.01A9.816 9.816 0 0 0 12.04 2m.01 1.67c2.2 0 4.26.86 5.82 2.42a8.225 8.225 0 0 1 2.41 5.83c0 4.54-3.7 8.23-8.24 8.23c-1.48 0-2.93-.39-4.19-1.15l-.3-.17l-3.12.82l.83-3.04l-.2-.32a8.188 8.188 0 0 1-1.26-4.38c.01-4.54 3.7-8.24 8.25-8.24M8.53 7.33c-.16 0-.43.06-.66.31c-.22.25-.87.86-.87 2.07c0 1.22.89 2.39 1 2.56c.14.17 1.76 2.67 4.25 3.73c.59.27 1.05.42 1.41.53c.59.19 1.13.16 1.56.1c.48-.07 1.46-.6 1.67-1.18c.21-.58.21-1.07.15-1.18c-.07-.1-.23-.16-.48-.27c-.25-.14-1.47-.74-1.69-.82c-.23-.08-.37-.12-.56.12c-.16.25-.64.81-.78.97c-.15.17-.29.19-.53.07c-.26-.13-1.06-.39-2-1.23c-.74-.66-1.23-1.47-1.38-1.72c-.12-.24-.01-.39.11-.5c.11-.11.27-.29.37-.44c.13-.14.17-.25.25-.41c.08-.17.04-.31-.02-.43c-.06-.11-.56-1.35-.77-1.84c-.2-.48-.4-.42-.56-.43c-.14 0-.3-.01-.47-.01z"
              fill="#25D366"
            />
          </svg>
        </button>
      </div>
      <mat-form-field class="material-form" appearance="outline">
        <mat-label>Observação</mat-label>
        <textarea
          matInput
          formControlName="observation"
          placeholder="Observação"
        ></textarea>
      </mat-form-field>
    </form>
    <div class="actions">
      <button  class="main-button-inverse" mat-dialog-close>
        Cancelar
      </button>
      <button
        *ngIf="!isDisabled"
       
        class="main-button"
        form="form"

      >
        Salvar
      </button>
      <button
        *ngIf="isDisabled"
        class="main-button"
        (click)="editable()"
      >
        Editar
      </button>
    </div>
  </div>
</mat-dialog-content>
