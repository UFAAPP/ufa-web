<div class="content">
  <div class="header-content">
    <h3>Processos</h3>
  </div>
  <div class="search-wrapper">
    <mat-form-field>
      <mat-label>Pesquisar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>
    <button class="main-button" (click)="openNew()">Adicionar Processo</button>
  </div>
  <div class="table-container mat-elevation-z8">
    <div class="loading-fade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>
    <div class="loading-fade" *ngIf="!hasData">
      Não encontramos nenhum contrato.
    </div>

    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        class="example-table"
        matSort
        matSortActive="created"
        matSortDisableClear
        matSortDirection="desc"
      >
        <ng-container matColumnDef="code_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Processo
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.code_number | mask: lawsuitMask }}
          </td>
        </ng-container>
        <ng-container matColumnDef="descriptor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Descrição
          </th>
          <td mat-cell *matCellDef="let row">{{ row.descriptor }}</td>
        </ng-container>
        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Cliente
          </th>
          <td mat-cell *matCellDef="let row">{{ row.client }}</td>
        </ng-container>

        <ng-container matColumnDef="locker">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Gaveta
          </th>
          <td mat-cell *matCellDef="let row">{{ row.locker }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-button [matMenuTriggerFor]="menu" class="action">
              <span class="material-icons"> more_horiz </span>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Informações</button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
