<div class="content">
  <div class="card">
    <div class="logo-wrapper">
      <img src="../../../assets/images/logo.png" alt="logo" />
    </div>
    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email ou CPF</mat-label>
        <input type="text" matInput formControlName="username" required />
        <mat-error
          *ngIf="loginFormGroup.controls['username'].hasError('required')"
        >
          Email ou Cpf é um campo obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" matInput formControlName="password" required />
        <mat-error
          *ngIf="loginFormGroup.controls['password'].hasError('required')"
        >
          Senha é um campo obrigatório
        </mat-error>
      </mat-form-field>
      <div class="actions">
        <button mat-raised-button class="main-button" color="primary" type="submit">Entrar</button>
      </div>
    </form>
  </div>
</div>
